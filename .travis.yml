language: go

go:
  - "stable"
  - "master"

env:
  global:
    - GO111MODULE=on
  matrix:
    - GOFLAGS=
    - GOFLAGS=-mod=vendor
matrix:
  exclude:
    - go: "master"
      env: GOFLAGS=-mod=vendor
  fast_finish: true
  allow_failures:
    - go: "master"
    - env: GOFLAGS=


services:
  - docker

script:
  - bash tests/prepare.sh
  - go test -v ./...