language: go

go:
  - "stable"
  - "master"

env:
  global:
    - GO111MODULE=on

matrix:
  include:
    - env: GOFLAGS=-mod=vendor
    - env: GOFLAGS=
    - go: "master"
      env: GOFLAGS=
  fast_finish: true
  allow_failures:
    - go: "master"

services:
  - docker

script:
  - bash tests/prepare.sh
  - go test -v ./...