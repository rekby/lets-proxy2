name: Test
on: [push]
jobs:
  test-build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        goVersion: ["1.10", "1.16"]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.goVersion }}

      - name: mkdir
        run: mkdir -p ~/go/src/github.com/rekby

      - name: link to the source
        run: ln -s $PWD ~/go/src/github.com/rekby

      - name: Build
        run: cd ~/go/src/github.com/rekby && GOPATH=~/go go build -v ./...

  run-test:
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Test
        run: bash ./tests/test.sh

      - name: push coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.out
